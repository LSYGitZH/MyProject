<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			a{text-decoration: none;display: inline-block;border: 1px solid black;width: 88px;height: 50px;line-height: 50px;text-align: center;}
			.box{width: 500px;height: 300px;overflow: hidden;}
			.div1:first-child{width: 500px;height: 300px;background-color: red;}
			.div1:nth-child(2){width: 500px;height: 300px;background-color: black;}
			.div1:last-child{width: 500px;height: 300px;background-color: blue;}
			
			.bb{
				width: 100%;
				background-color: blue;
				zoom: 1;
			}
			.bb:before{
				display: table;
				content: "";
			}
			.bb:after{
				display: table;
				content: "";
				clear: both;
			}
			
			.img{
				width: 100px;
				height: 50px;
				float: right;
				background-color: #FF0000;
			}
			.img:last-child{
				background-color: #000000;
			}
			#father #son{ 
			color:blue; 
			}
			#father p.c2{ 
				color:black;
			}
			div.c1 p.c2{ 
				color:red;
			}
			#father{
				color:green !important;
			}
			div#father.c1 {
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="#div1">div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>
		<div class="box">
			<div class="div1" id="div1"></div>
			<div class="div1" id="div2"></div>
			<div class="div1" id="div3"></div>
		</div>
		
		<div class="bb">
			<div class="img"></div>
			<div class="img"></div>
		</div>
		
	
<div id="father" class="c1">
			这不是内容吗？
			<p id="son" class="c2">
				试问这行字体是什么颜色的？
			</p>
</div>
	</body>
</html>

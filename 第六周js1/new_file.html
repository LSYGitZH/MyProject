<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: #FF0000;
				border-radius: 20px 50px;/*对角线       20px为左上角和右下角 inherit 50px为右上角和左下角*/
			}
			p{
				width: 200px;
				height: 300px;
				border-radius: 100px/150px;
				background-color: #FF0000;
				box-shadow: 0px 0px 10px 3px black inset; /*内阴影*/
			}
			ul{
				width: 200px;
				height: 300px;
				border-radius: 100px/150px;
				border-radius: 50% / 75% 60% 60%;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p></p>
		<ul>
			
		</ul>
	</body>
</html>

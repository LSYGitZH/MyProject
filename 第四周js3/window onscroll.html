<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.header{
				height: 150px;
				background-color: royalblue;
			}
			.search{
				height: 150px;
				width: 100%;
				background-color: blueviolet;
			}
			.search_warp{
				width: 100%;
				height: 150px;
			}
			ul{
				height: 2000px;
			}
			.fixed_box{
				position: fixed;
				top: 0;
			}
		</style>
		<script type="text/javascript">
			
			window.onscroll=function(){
				var oSearch=document.getElementById('search');
				//获取滚动条高度
				var oTop=oSearch.offsetTop;
				var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
				if (scrollTop>150) {
					oSearch.classList.add("fixed_box");
				}else{
					oSearch.classList.remove("fixed_box");
				}
			}
			
		</script>
	</head>
	<body>
		<div class="header"></div>
		<div class="search_warp">
			<div id="search" class="search"></div>
		</div>

	</body>
</html>

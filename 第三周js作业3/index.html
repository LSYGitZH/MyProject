		<script type="text/javascript">
		     function $(id){
           	return document.getElementById(id);
           }
		    
			window.onload=function(){
				var oRadio=document.getElementsByClassName('radio');
				
				for (var a=0;a<oRadio.length;a++) {
					
					oRadio[a].index=a;
					oRadio[a].onclick=function(){
						
					for (var a=0;a<oRadio.length;a++) {
						oRadio[a].checked=false;
					}
					this.checked=true;
				}
				}
				
				var oSelect1=$('select1');
				var oSelect2=$('select2');
				var city=[
				        ["西安","铜川","宝鸡","咸阳"],
				        ["广州","韶关","深圳","珠海"],
				        ["南宁","柳州","桂林","梧州"],
				        ["海口","三亚","三沙","五指山"]
				];
				oSelect1.onchange=function(){
					oSelect2.options.length=1;
					var arr=city[oSelect1.value];
					for (var i=0;i<arr.length;i++) {
						oSelect2.add(new Option(arr[i]));
					}
				}
			var oHint=$('hint');	
		    var oName=$('name');
           	var oPassword=$('password');
           	var oRepassword=$('repassword');
           	var oPhone=$('phone');
           	var oSubmit=$('submit');
           	var oMessage=$('message');
           	var RegName=/^\w{6,12}$/;
           	var RegPass=/^\w{6,12}$/;
           	var RegEmail=/^\w{6,}@[0-9a-z]{2,7}\.[a-z]{3-5}$/;
           	var RegPhoneNum=/^1\d{10}$/;
            var isSuccess=true;
           	oName.onfocus=function(){
           		oHint.innerHTML="请输入昵称";
           		oHint.style.color="grey";
           	}
           	oName.onblur=function(){
           		
           		if (oName.value=="" ) {
           			oHint.innerHTML="*昵称不可为空";
           			oHint.style.color="red";
           		}else if (oName.value!="") {
           			oHint.innerHTML="";
           		}
           		
           	}
           	oSubmit.onclick=function(){	
           		var strError="";
           		if (!RegName.test(oName.value)) {
           			strError+="用户名输入错误\n";
           			alert(strError);
           			isSuccess=false;
           		}
           		if (!RegPass.test(oPassword.value)) {
           			strError+="密码输入错误\n";
           			alert(strError);
           			isSuccess=false;
           		}
           		if (!RegPass.test(oRepassword.value)) {
           			strError+="请确认密码\n";
           			alert(strError);
           			isSuccess=false;
           		}
           		if (oPassword.value!=oRepassword.value) {
           			alert("请确认密码是否相同");
           			isSuccess=false;
           		}
           		if (!RegPhoneNum.test(oPhone.value)) {
           			strError+="手机号码输入错误\n";
           			alert(strError);
           			isSuccess=false;
           		}
//         		oMessage.innerHTML=strError;
                if (isSuccess) {
                	alert("注册成功");
                }else{
                	alert("注册失败");
                }
           	}
				
			}
		</script>
	</head>

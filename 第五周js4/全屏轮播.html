<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			div{/*width: 100%;*/ height: 300px;position: relative;overflow: hidden;}
			ul{list-style: none; height: 300px;position: absolute;}
			li{height: 300px;float: left;font-size: 150px;text-align:center;line-height: 300px;}
			
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var oDiv=$("div");
				var oUl=$("ul");
				var arrLi=$("li");
				arrLi.prepend("<li>4</li>");
				arrLi.append("<li>1</li>");
				var arrLi=$("li");
				var page=1;
				var width=oDiv.width();
				oUl.width(width*arrLi.size()+"px");
				arrLi.width(width+"px");
				oUl.css("left",-width+"px");
				$(".next").click(function(){
					page++;
					if (page<arrLi.size()-1) {
						oUl.stop(true,true).animate({"left":page*-width+"px"});
					}else{
						page=1;
						oUl.stop(true,true).animate({"left":(arrLi.size()-1)*-width+"px"},
						function(){
							oUl.css("left":-width+"px")
						})
					}
				})
			})
			
			
		</script>
	</head>
	<body style="text-align: center;">
		
		<div class="show">
			<ul>
				<li>4</li>
			    <li>1</li>
			    <li>2</li>
			    <li>3</li>
			    <li>4</li>
			    <li>1</li>
		   </ul>
		</div>
	    <span class="prev">
	    	上一页
	    </span>
	    <span class="next">
	    	下一页
	    </span>
	</body>
</html>

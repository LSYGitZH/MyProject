<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.show{
				width: 300px;
				height: 240px;
				overflow: hidden;
				position: relative;
				border: 1px solid black;
			}
			ul{
				list-style: none;
				width: 1200px;
				height: 240px;
				position: absolute;
				top: 0;
			 }
		li{
			width: 300px;
			height: 240px;
			font-size: 40px;
			text-align: center;
			line-height: 240px;
			float: left;
		}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js">
			
		</script>
		<script type="text/javascript">
		
		$(function(){
			var oUl=$("ul");
			var page=0;
			oUl.click(function(){
				page++;
				if (page<oUl.find("li").size()-1) {
					oUl.animate({"left":page*-300+"px"})
				}else{
					page=0;
					oUl.stop(true,true).animate({"left":(oUl.find("li").size()-1)*-300+"px"},function(){
						oUl.css("left","0px")
					})
				}
			});
			var oDiv=$(".prev");
			oDiv.click(function(){
				page--;
				if (page>0) {
					oUl.stop(true,true).animate({"left":page*-300+"px"});
				}else{
					page=oUl.find("li").size()-1;
					oUl.stop(true,true).animate({"left":"0px"},function(){
						oUl.css("left",(oUl.find("li").size()-1)*-300+"px")
					})
					
				}
			})
		})
		     
			
		</script>
	</head>
	<body>
		<div class="show">
			<ul>
			    <li>1</li>
			    <li>2</li>
			    <li>3</li>
			    <li>1</li>
		   </ul>
		</div>
	    <div class="prev">
	    	上一页
	    </div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			div{
				float: left;
			    width: 300px;
			    height: 250px;
			    /*overflow: hidden;*/
			    text-align: center;
			   margin: 20px 10px 0 10px;
			}
			img{
				width: 100%;
				height: 210px;
			}
			.box{margin-left: 10px;}
		</style>
		<script type="text/javascript">
			
			
			var imgDir = window.location.hash.substring(1);
			var arrImgName=[];
			for (var i=0;i<10;i++) {
				arrImgName.push("img/"+imgDir+"/image0"+(i+1)+".jpg");
			}
			for (var i=0;i<arrImgName.length;i++) {
				var tagImg='<img src="'+arrImgName[i]+'" alt="">';
				document.write("<div class='box'>");
				document.write("<div>"+tagImg+"<br />"+"图片"+(i+1)+"</div>");
				document.write("</div>");
			}
		</script>
	</head>
	<body>
	</body>
</html>

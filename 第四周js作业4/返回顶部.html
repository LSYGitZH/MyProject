<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{margin: 0;padding: 0;}
			body{height: 3000px;}
			#top{
				width: 50px;
				height: 50px;
				background-color: #6495ED;
				color: #FFFFFF;
				text-align: center;
				position: fixed;
				right: 50px;
				bottom: 100px;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oTOP=document.getElementById('top');
				var timer=0;
				oTOP.onclick=function(){
					if (timer==0) {
				    timer=setInterval(function(){
						//兼容      火狐 	   IE   不兼容   谷歌                                                                          //  兼容   谷歌  	
						var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
						var speed=100;
						document.documentElement.scrollTop-=speed;
						document.body.scrollTop-=speed;
						if (scrollTop<=0) {
							clearInterval(timer);
							timer=0;
						}
					},20);
					}
					
				}
			}
			
		</script>
	</head>
	<body>
		<div id="top">
			返回<br />顶部
		</div>
	</body>
</html>

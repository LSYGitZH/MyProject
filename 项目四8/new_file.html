<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="dist/css/swiper.min.css"/>
		<style type="text/css">
	*{margin: 0;padding: 0;font-family: Helvetica Neue, Helvetica, Arial, sans-serif;}
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 26px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
		</style>
	</head>
	<body>
		<div class="swiper-container swiper-container-v">
			<div class="swiper-wrapper">
				<div class="swiper-slide">1</div>
				<div class="swiper-slide">
					<div class="swiper-container swiper-container-h">
						<div class="swiper-wrapper">
							<div class="swiper-slide">1</div>
							<div class="swiper-slide">2</div>
							<div class="swiper-slide">3</div>
							<div class="swiper-slide">4</div>
						</div>
						<div class="swiper-pagination swiper-pagination-h"></div>
					</div>
				</div>
				<div class="swiper-slide">3</div>
				<div class="swiper-slide">4</div>
			</div>
			<div class="swiper-pagination swiper-pagination-v"></div>
		</div>
		
		<script type="text/javascript" src="dist/js/swiper.min.js" ></script>
		<script type="text/javascript">
//			var mySwiper=new Swiper(".swiper-container",{
//				pagination:".swiper-pagination",
//				paginationClickable:true,
//				direction:"vertical"
//			});

            var mySwiper1=new Swiper(".swiper-container-v",{
				pagination:".swiper-pagination-v",
				paginationClickable:true,
				direction:"vertical"
			});
			var mySwiper2=new Swiper(".swiper-container-h",{
				pagination:".swiper-pagination-h",
				paginationClickable:true,
			});
		</script>
	</body>
</html>

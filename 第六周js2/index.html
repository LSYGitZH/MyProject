<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
		div{
				transform-style: preserve-3d;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				/*overflow: hidden;*/
				/*background-color: aquamarine;*/
				transform:perspective(4000px) rotateX(-10deg);
				
			}
			img{
				width: 133px;
				height: 200px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				transform-style: preserve-3d;
				
				-webkit-box-reflect:below 10px -webkit-linear-gradient(
                   top,rgba(0,0,0,0)50%,rgba(0,0,0,.5) 100%);

			}
			
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var arrImg=$("img");
				arrImg.each(function(i){
					var ddeg=i*36;
					$(this).css({"transform":"perspective(5000px) rotateY("+ddeg+"deg) translateZ(300px)"});
				    $(this).attr("ondragstart","return false");
				});
				//按下  添加移动事件
				
				var degX=-10;
				var degY=0;
				var dx=0;
				var dy=0;
				$(document).mousedown(function(ev){
					    var startX=ev.clientX;
						var startY=ev.clientY;
					$(document).bind("mousemove",function(ev){
						var moveX=ev.clientX;
						var moveY=ev.clientY;
						
						dy=(moveX-startX)*0.1;
						dx=-(moveY-startY)*0.1;
						$("div").css("transform","perspective(1000px) rotateX("+(degX+dx)+"deg) rotateY("+(degY+dy)+"deg)")
					});
				});
					$(document).mouseup(function(){
						$(document).unbind("mousemove");
						degX=degX+dx;
						degY=degY+dy;
					});
				
				//移动   div跟随鼠标移动
				
				//抬起  移除move
			});
		</script>
	</head>
	<body onselectstart="return false">
	   <div>
		<img src="img/1.jpg"/>
		<img src="img/2.jpg"/>
		<img src="img/3.jpg"/>
		<img src="img/4.jpg"/>
		<img src="img/5.jpg"/>
		<img src="img/6.jpg"/>
		<img src="img/7.jpg"/>
		<img src="img/8.jpg"/>
		<img src="img/9.jpg"/>
		<img src="img/10.jpg"/>
	   </div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
		    .bg_img{
		    	width: 100%;
		    	height: 215px;
		    	position: relative;
		    }
		    img{
		    	width: 100%;
		    	height: 100%;
		    }
		    .left:hover,.right:hover{
		    	background-color: white;	
		    }
		  .bg_img .left:hover p,.bg_img .right:hover p{
		    	color: #000000;
		    }
		    .left{
		    	width: 33px;
		    	height: 66px;
		    	background-color: black;
		    	opacity: 0.4;
		    	position: absolute;
		    	left: 0;
		    	top: 66px;
		    } 
		    
		    .bg_img .left p{
		    	position: absolute;
		    	left: 11px;
		    	top: 20px;
		    	color: white;
		    }
		      .right{
		    	width: 33px;
		    	height: 66px;
		    	background-color: black;
		    	opacity: 0.4;
		    	position: absolute;
		    	right: 0;
		    	top: 66px;
		    } 
		    
		    .bg_img .right p{
		    	position: absolute;
		    	right: 11px;
		    	top: 20px;
		    	color: white;
		    }
		    .bottom{
		    	width: 115px;
		    	height: 15px;
		    	position: absolute;
		    	left: 0;
		    	right: 0;
		    	bottom: 10px;
		    	margin: auto;
		    }
		    .yuan{
		    	width: 15px;
		    	height: 15px;
		    	background-color: darkslategrey;
		    	border-radius: 45%;
		    	font-size: 10px;
		    	text-align: center;
		    	line-height: 15px;
		    	color: white;
		    	float: left;
		    	margin-right: 5px;
		    	opacity: 0.7;
		    }
		    
		    .yuan:last-child{
		    	margin-right: 0;
		    }
		    .yuan:hover{
		    	background-color: red;
		    }
		</style>
	</head>
	<body>
		<div class="bg_img">
			<img src="img/1.jpg"/>
			<div class="left">
				<p> &lang; </p>
			</div>
			<div class="right">
				<p> &rang; </p>
			</div>
			<div class="bottom">
				<div class="yuan">1</div>
				<div class="yuan">2</div>
				<div class="yuan">3</div>
				<div class="yuan">4</div>
				<div class="yuan">5</div>
				<div class="yuan">6</div>
			</div>
		</div>
		
		<div class="box">
			
		</div>
		<div class="box2">
			
		</div>
	</body>
</html>

				font-size: 20px;

				left: 25px;
				bottom: 30px;

				opacity: 0;
				transition: all 1s;
			}
			.images:hover .write_f{
				opacity: 0.5;
				filter: alpha(opacity=50);
			}
			.images:hover .text{

			}

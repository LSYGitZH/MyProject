<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background-color: green;
				position: relative;
			}
			.div{
				width: 100px;
				height: 100px;
				background-color: black;
			}
		</style>
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".start").click(function(){
					$("#div").animate({"width":"300px","height":"300px","left":"1000px"},1000,"swing")
					
						.animate({"width":"100px","height":"100px","top":"1000px"},1000,"swing",function(){})
			             .animate({"width":"100px","height":"100px","left":"0px"},1000,"swing",function(){})
			             .animate({"width":"100px","height":"100px","top":"0px"},1000,"swing",function(){});
				});
				
				
			});
			
			
		</script>
		<script type="text/javascript">
			//show  hide  toggle
			//slideUp  slidedown   slidetoggle
			//fadeIn   fadeOut   fadeTo   fadeToggle
			
			//animate方法
			//animate(默认的是先加速后减速) (swing)匀加速运动
			//delay(2000)延迟2秒
			//stop方法    queue队列的意思        ([clearQueue],[jumpToEnd])
			$(function(){
					$("input:first").click(function(){
					$(".div").fadeTo(1000,0.5);
					
				});
				$("input:eq(1)").click(function(){
					
					$(".div").fadeIn("fast");
				});
				$("input:eq(2)").click(function(){
	
					$(".div").fadeOut();
				});
				$(".div").click(function(){
					$(this).css({
						"width":"200px",
						"height":"300px"
					});
				});
			})
			
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="显示" />
		<input type="button" name="" id="" value="隐藏" />
		<input type="button" name="" id="" value="显示隐藏" />
		<div class="div">
			
		</div>
		<input type="button" name="" class="start" value="开启动画" />
		<div id="div">
			
		</div>
	</body>
</html>

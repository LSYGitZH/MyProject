		*{margin: 0;padding: 0;}
			.div{

		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
//			$(function(){})  $(document).ready()  window.onload  的区别
			$(function(){
				$("input:first").click(function(){
					$(".div").show("slow");
					//show为显示
//					slow为慢速   fast为快速
				});
				$("input:eq(1)").click(function(){
					//hide为隐藏
					$(".div").hide();
				});
				$("input:eq(2)").click(function(){
					//toggle为没有就显示有就隐藏        意思是切换
					$(".div").toggle();
				});
				$(".div").click(function(){
					$(this).css({
						"width":"200px",
						"height":"300px"
					});
				});

                   $(".xianshi>li").hover(function(){
                   	$(this).find("ul").toggle();
                   })
			})
			//$(this).find
			//find 在当前的标签里面去找元素
		</script>

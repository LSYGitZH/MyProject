<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<figure style="width: 150px;">
			<img src="img/portrait-1.jpg"/>
			<figcaption style="text-align: center;line-height: 25px;">
				人物头像
			</figcaption>
		</figure>
		
		<details>
			<summary>摘要</summary>
			<p>主要内容</p>
			<p>主要内容</p>
			<p>主要内容</p>
			<p>主要内容</p>
			<p>主要内容</p>
		</details>
		
		<dialog open="open">
			<dt>老师说：</dt>
			<dd>1+1=？</dd>
			<dt>学生说：</dt>
			<dd>11</dd>
			<dt>老师说：</dt>
			<dd>Good job!</dd>
		</dialog>
		<mark>标记</mark>
		<progress max="200" value="100">
			进度条<span>50</span>%
		</progress>
		<!--解决低版本浏览器兼容问题-->
		<!--1.document.createElement("header");-->
		<!--2.引入html5shiv.js-->
		<header style="width: 100%;height: 200px;background-color: #99ff32;"></header>
		<section style="width: 100%;height: 300px;background-color: #cdff66;padding: 10px;box-sizing: border-box;">
			<aside style="width: 20%;height: 280px;background-color: #ff0165;float: left;"></aside>
			<article style="width: 80%;height: 280px;background-color: #ff9901;float: left;"></article>
		</section>
		<footer style="width: 100%;height: 200px;background-color: #cd66cd;"></footer>
	</body>
</html>

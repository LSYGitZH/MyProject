<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		var day=parseInt(prompt("请输入1~7的数字"));
			switch (day){
				case 1:
				    alert("新的一周开始了");
					break;
				case 2:case 3:case 4:
				alert("努力学习");
				break;
				case 5:
				alert("小测试");
				break;
				case 6:
				alert("写作业");
				break;
				case 7:
				alert("休息，调整心情面对新的一周。");
				break;
				default:
				    alert("没有星期一至星期日以外的星期。不要犯傻啦！");
					break;
			}
		</script>
	</head>

</html>

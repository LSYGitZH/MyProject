<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{                              /* 通配符选择器   格式：*{ 属性:属性值;}    */
				margin: 0;
				padding: 0;
			}
			p{color: red;}            /* 标签选择器     格式: 标签{属性:属性值;}*/
			
			.p2{color: blue;}
			
			#p3{color: green;}        /*id选择器    格式: id名{属性:属性值;}*/
			
			div{background-color: yellow;}
			
			.div1{background-color: orange;}    /*类选择器    格式: class名{属性:属性值;}*/
		</style>
	</head>
	<body>
		<p>标签与类与id选择器的优先级</p>
		<p class="p2">标签与类与id选择器的优先级</p>
		<p id="p3">标签与类与id选择器的优先级</p>
		
		
		<div class="div1">标签选择器与类选择器的优先级</div>
		<div>标签选择器与类选择器的优先级</div>
	</body>
</html>

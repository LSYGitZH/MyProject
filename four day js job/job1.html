<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{margin: 0;padding: 0;}
		    form{
		    	width: 200px;
		    	height: 100px;
		    	margin:100px auto;
		    }
			#text{
				width: 200px;
				height: 55px;
			}
			#btn{
				width: 100px;
				height: 50px;
				margin: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var OBtn=document.getElementById('btn');
				var OText=document.getElementById('text');
				
				OBtn.onclick=function(){
					var num=OText.value;
				    var n1=parseInt(num);
					if(n1%4==0 && n1%100!=0 && n1%400!=0){
						alert("这个年份为闰年");
					}
					else{
						alert("你输入的数字不是闰年");
					}
				}
			}
			
		</script>
	</head>
	<body>
		<form action="" method="post">
			<input type="text" name="" id="text" value="" />
		    <input type="button" name="" id="btn" value="判断" />
			
		</form>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--事件绑定-->
		<script type="text/javascript">
			
			window.onload=function(){
				var oInput=document.getElementsByTagName('input')[0];
				function f1(){
					alert(1);
				}
				function f2(){
					alert(2);
				}
				
//				//事件绑定
//				//1.事件类型  onclick  click
//				//2.事件函数
//				//IE9以上  ff chorme 支持
//				oInput.addEventListener('click',f1);
//				oInput.addEventListener('click',f2);
//				//事件解绑
//				//1.事件类型  onclick  click
//				//2.事件函数
//				oInput.removeEventListener('click',f1);
//				
////				IE8以下不支持removeEventListener方法
////              1 Type
////              2 listener
////              IE8以下支持
////               事件绑定
//               oInput.attachEvent('onclick',f1);
//               oInput.attachEvent('onclick',f2);
////               事件解绑
//              oInput.detachEvent('onclick',f1);
//               oInput.detachEvent('onclick',f2);
                 
                 
                 function addEvent(ele,type,listener){
                 	if (ele.addEventListener) {
                 		ele.addEventListener(type,listener);
                 	}else{
                 		ele.attachEvent("on"+type,listener);
                 	}
                 }
                 addEvent(oInput,"click",f1);
                  addEvent(oInput,"click",f2);
                 function removeEvent(ele,type,listener){
                 	if (ele.removeEventListener) {
                 		ele.removeEventListener(type,listener);
                 	}else{
                 		ele.detachEvent("on"+type,listener);
                 	}
                 } 
			}
			
		</script>
	</head>
	<body>
	<input type="button" value="按钮">	
	</body>
</html>

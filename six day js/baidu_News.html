			.header_bottom{

			.header_bottom ul{
				width: 984px;
				margin: 0 auto;
				position: relative;
			}
			.header_bottom li{
				float: left;	
				margin-right: 2px;
				position: relative;
				z-index: 5;
			}
			.header_bottom li a{
				color: #fff;
			   font-size: 14px;
			   font-family: "微软雅黑";

			   display: inline-block;

			   padding: 0 10px;

			.now{

			}
			.header_bottom li:first-child a .daemon{
				display: inline-block;
				width: 30px;
				height: 40px;
				background: url(img/icon-index_2c3bd00.png) 0px 9px no-repeat;
				float: left;
			}
			.header_bottom ul div{
				width: 0px;
				height: 40px;
				background-color: #c00;
				float: left;
				position: absolute;
				left: 0;
				top: 0;
				z-index:3;
			}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var oLastList=document.getElementById('header_last_list');
				var arrLi=oLastList.getElementsByTagName('li');
				var oDiv=oLastList.getElementsByTagName('div')[0];
				var oNow=oLastList.getElementsByClassName('now')[0];
				        oDiv.style.left=oNow.offsetLeft+"px";
						oDiv.style.width=oNow.offsetWidth+"px";
				for (var i=0;i<arrLi.length;i++) {
					arrLi[i].onmouseover=function(){
						oDiv.style.transition="all 0.3s";
						oDiv.style.left=this.offsetLeft+"px";
						oDiv.style.width=this.offsetWidth+"px";
					}
					arrLi[i].onmouseout=function(){
						oDiv.style.left=oNow.offsetLeft+"px";
						oDiv.style.width=oNow.offsetWidth+"px";
					}
					
				}
				
			}
		</script>

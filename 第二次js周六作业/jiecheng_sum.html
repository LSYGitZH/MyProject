<!DOCTYPE html>

		<title></title>
		<script type="text/javascript">
			
//			编写一个Java程序在屏幕上输出1！+2！+3！+……+10！的和。	

                      var sum=0;
                   
                      for (var n=1;n<=10;n++) {
                      	function jc(n){
                      		if (n==1) {
                      			return true;
                      		}
                      		return jc(n-1)*n;
                      	}
                      	
                      	sum+=jc(n);
                      }
                    alert(sum);
			
		</script>

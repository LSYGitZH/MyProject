<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			//打印出所有的"水仙花数"，所谓"水仙花数"是指一个三位数，其各位数字立方和等于该数本身	


                 for (var i=100;i<=999;i++) {
                 	var gw=parseInt(i%10);
                 	var sw=parseInt(i/10)%10;
                 	var bw=parseInt(i/100);
                 	var gwlf=gw*gw*gw;
                 	var swlf=sw*sw*sw;
                 	var bwlf=bw*bw*bw;
                 	if (gwlf+swlf+bwlf==i) {
                 		document.write(i+"&nbsp;");
                 	}
                 }
			
		</script>
		
	</head>
	<body>
	</body>
</html>

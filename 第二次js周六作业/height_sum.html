<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			//题目：一球从100米高度自由落下，每次落地后反跳回原高度的一半；再落下，求它在 第10次落地时，共经过多少米	

                 var sum=0;
                 var num=100;
               for (var i=0;i<10;i++) {
               	    num/=2; 
               	    sum+=num;
               	     
               }
               document.write(sum);
			
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{list-style: none;}
			.box{width: 100px;height: 350px;background-color: #f4f4f4;margin: auto;}
			.box ul{
				margin-left: 15px;
			}
			.box li{
				line-height: 30px;
			}
			.now{width: 100px;height: 30px;background-color: #FFA500;text-align: center;font-family: "楷体";font-size: 24px;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var arrli=document.getElementsByTagName('li');
				for (var i=0;i<arrli.length;i++) {
					
					arrli[i].onclick=function(){
						for (var j=0;j<arrli.length;j++) {
						arrli[j].className="";
//						arrli[j].classList.remove("now");
						
					}
					this.className="now";
//					this.classList.add("now");
					}
					
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="now">你好！</li>
				<li>你好！</li>

	</body>
</html>

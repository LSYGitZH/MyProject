<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
		    *{margin: 0;padding: 0;}
		    img{width: 100%;height: 100%;}
		    a{text-decoration: none;color: blue;}
			.m_box{
				width: 302px;
				height: 290px;
				margin: 0 auto;
				position: relative;
			}
			form{
		    	position:absolute ;
		    	left: 0;
		    	top: 34px;
		    	padding: 0 6px;
		    }
		    input{
		    	width: 93px;
		    	height: 40px;
		    	border: none;
		    	color: white;
		    }
		    input:first-child{
		    	background-image:url(img/right-menu1.gif) ;
		    }
		    input:nth-child(2){
		    	background-image: url(img/right-menu2.gif);
		    }
		    input:nth-child(3){
		    	background-image: url(img/right-menu2.gif);
		    }
		    .bottom_box{
		    	width: 284px;
		    	height: 200px;
		    	position: absolute;
		    	left: 12px;
		    	top: 85px;

		    }
		    .bottom_box .box{
		    	width: 284px;
		    	height: 200px;
		    	position: absolute;
		    	left: 0;
		    	top: 0;
		    	display: none;
		    }
		    .bottom_box .box:first-child{
		    	display: block;
		    }
		    .bottom_box .box ol{
		    	width: 264px;
		    	margin-left: 20px;
		    	color: blue;
		    	font-size: 13px;
		    }
		    .bottom_box .box li{
		    	line-height: 24px;
		    }
		    .bottom_box .box li a{
		    	font-size: 13px;
		    }
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var Arrinput=document.getElementsByTagName('input');
				var obox=document.getElementsByClassName('box');
				
				for (var i=0;i<Arrinput.length;i++) {
					
					Arrinput[i].index=i;
					Arrinput[i].onclick=function(){
						for (var j=0;j<Arrinput.length;j++) {
							Arrinput[j].style.backgroundImage="url(img/right-menu2.gif)";
						}
						this.style.backgroundImage="url(img/right-menu1.gif)";
						for (var x=0;x<obox.length;x++) {
						obox[x].style.display="none";
					}
						
						obox[this.index].style.display="block";
					}
					
					
				}
			}
		</script>
	</head>

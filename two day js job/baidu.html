<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{margin: 0;padding: 0;}
		    ul{list-style: none;}
			.header{
				width: 897px;
				height: 440px;
				margin: 50px auto;
				border: 1px solid #999999;
			}
			.header_menu{
				width: 897px;
				height: 30px;
				border-bottom: 1px solid #999999;
			}
			.header_menu li{
				height: 30px;
				line-height: 30px;
				float: left;
				padding: 0 22px;
				cursor: pointer;
			}
			.header_menu li:nth-child(2){
				background-color: #dedede;
				color: white;
			}
			.header_b_box{
				width: 897px;
				height: 410px;
			}
			.header_b_box .box{
				width: 897px;
				height: 410px;
				display: none;
			}
			.header_b_box .box:nth-child(2){
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var list=document.getElementsByTagName('li');
				var obox=document.getElementsByClassName('box');
				
				for (var i=0;i<list.length;i++) {
					
					list[i].number=i;
					list[i].onclick=function(){
						for (var j=0;j<list.length;j++) {
							list[j].style.backgroundColor="white";
							list[j].style.color="black";
						}
						this.style.backgroundColor="#dedede";
						this.style.color="white";
						for (var x=0;x<obox.length;x++) {
						obox[x].style.display="none";
					}
						
						obox[this.number].style.display="block";
					}
					
					
				}
			}
		</script>
	</head>
	<body>
		<div class="header">
			<div class="header_menu">
				<ul>
					<li>我的关注</li>
					<li>推荐</li>
					<li>导航</li>
					<li>视频</li>
					<li>购物</li>
				</ul>
			</div>
			<div class="header_b_box">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
				<div class="box">5</div>
			</div>
		</div>
	</body>
</html>

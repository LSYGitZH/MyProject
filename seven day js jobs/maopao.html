<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
//			var arr = [4,1,7,9,10,12,8];
            var arr=[4,1,7,9,10,12,8];
            for (var i=arr.length-1;i>0;i--) {
            	for (var j=0;j<i;j++) {
            		if (arr[j]>arr[j+1]) {
            			var temp=arr[j];
            			arr[j]=arr[j+1];
            			arr[j+1]=temp;
            		}
            	}
            }
			document.write(arr);
		</script>
	</head>

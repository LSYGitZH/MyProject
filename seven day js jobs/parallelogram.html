<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var num=parseInt(prompt("请输入一个数字"));
			var num1=parseInt(prompt("请输入一个数字"));
			for (var i=0;i<num;i++) {
				for (var x=0;x<=i;x++) {
					document.write("&nbsp;");
				}
				
				for (var j=0;j<num1;j++) {
					if(i==0 || i==num-1 || j==0 || j==num1-1){
						document.write("☆");
					}else{	
					document.write("&nbsp; "+"&nbsp;");
				}
				
			}
				document.write("<br />");
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>

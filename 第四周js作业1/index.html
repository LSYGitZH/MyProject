<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.text_box{
				
				width: 150px;
				height: 30px;
				line-height: 30px;
				border: 1px solid #000000;
				margin:20px auto;
				position: relative;
			}
			p{
				width: 150px;
				text-align: center;
				position: absolute;
				font-size: 18px;
				font-weight: bold;
				color: #0000FF;
				display: none;
			}
			p:first-of-type{
				display: block;
			}
			form{
				width: 210px;
				margin: auto;
			}
			#start{
				width: 98px;
				height: 30px;
				border-radius:5px;
				background-color: #cccccc;
				border: none;
				float: left;
				margin-right: 10px;
			}
			#stop{
				width: 98px;
				height: 30px;
				border-radius:5px;
				background-color: darkblue;
				border: none;
			}
		</style>
		<script type="text/javascript">
			
			window.onload=function(){
				var oP=document.getElementsByTagName('p');
				var oStart=document.getElementById('start');
				var oStop=document.getElementById('stop');
				var time=0;
				var timer=0;
			
                		oStart.onclick=function(){	
                			if (timer==0) {
                			
					    timer=setInterval(function(){
						time++;
						if (time>=oP.length) {
							time=0;
						}
						for (var i=0;i<oP.length;i++) {
							
								oP[i].style.display="none";
						}
						         oP[time].style.display="block";
					},50);
					
					    }
              }
              oStop.onclick=function(){
					clearInterval(timer);
					timer=0;
				}
             
              	document.onkeydown=function(ev){
					var oEvent=window.event || ev;
				if (oEvent.keyCode==13) {
				if (timer) {
					oStop.onclick();
				}else{
					oStart.onclick();
				}
						   
		     }
          }
              
 
			
		}
		</script>
	</head>
	<body>
		<div class="text_box">
			<p>Thank You</p>
			<p>iPhone</p>
			<p>iPad</p>
			<p>iPod</p>
			<p>Apple</p>
		</div>
		<form action="" method="post">
			<input type="button" value="开始" id="start"/>
			<input type="button" value="停止" id="stop"/>
		</form>
	</body>
</html>

      var arr=[1,2,3,[1,2,3],[1,2,3,[1,[1,2,3],2,3],[1,3,2],4],4,5,6];
      
      function sum(arr){
      	var s=0;
      	for(var i=0;i<arr.length;i++){
      		
      		if (arr[i].constructor==Array)          //判断如果是数组
      		{
      			s+=sum(arr[i]);         //是数组      利用递归求和
      		}
      		else{
      			s+=arr[i];   //不是数组      直接累加
      		}	
      	}
      	return s;
      }
      document.write(sum(arr));

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
		</style>
		<script type="text/javascript">
		    
		    var num=5;
		
			for (var i=0;i<num;i++) {
				for (var x=num;x>i;x--) {
					document.write("&nbsp;");
				}
				
				for (var j=0;j<i;j++) {
					document.write("☆");
				}
				document.write("<br />");
			}
			for (var i=0;i<num;i++) {
				
				for (var x=0;x<=i;x++) {
					document.write("&nbsp;");
				}
				
				for (var j=num-1;j>i;j--) {
					document.write("☆");
				}
				document.write("<br />");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>

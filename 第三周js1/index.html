<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#color{
				width: 200px;
				height: 150px;
				border: 1px solid #000000;
			}
		</style>
		<script type="text/javascript">
		   
		   function $(id){
		   	return document.getElementById(id);
		   }
		    function showImg(sid,cid,arrc){
		    	var oS1=$(sid);
		    	var oColor=$(cid);
		    	oS1.onchange=function(){
		    		oColor.style.backgroundColor=arrc[this.value];
		    	}
		    }
			window.onload=function(){
				showImg("s1","color",["blue","red","green","black"]);
			}
		</script>
	</head>
	<body>
		<select id="s1">
			<option value="0">blue</option>
			<option value="1">red</option>
			<option value="2">green</option>
			<option value="3">black</option>
		</select>
		<div id="color">
			
		</div>
	</body>
</html>
